services:
  frontend:
    build:
      context: .
      args:
        - REACT_APP_API_URL=${REACT_APP_API_URL}
    ports:
      - "3000:80"
    depends_on:
      - backend
  backend:
    build:
      context: ./api
    init: true
    environment:
      - FLASK_APP=run.py
      - PYTHONPATH=/app
    env_file:
      - .env
    ports:
      - "5000:5000"
    volumes:
      - ./api:/app
      - backend_instance:/app/instance
    restart: unless-stopped

volumes:
  backend_instance: